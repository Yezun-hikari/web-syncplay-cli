version: '3.8'

services:
  web-syncplay:
    build: .
    container_name: web-syncplay
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - /media/hdd:/app/videos
    environment:
      - SYNCPLAY_SERVER=syncplay.pl:8999
      - SYNCPLAY_ROOM=room1
      - SYNCPLAY_USERNAME=docker-user
      - VIDEO_PATH=/app/videos
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
networks:
  default:
    driver: bridge
